<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Post</title>
</head>
<body>
    <h1>Illustration Generator - For External Purposes</h1>
    <form method="post" action="./Illustrator/pta.aspx" id="form1">
        <table>
            <tr>
                <td>
                    <p>Partner Organisation</p>
                </td>
                <td>
                    <input type="text" name="_partnerOrganisation" id="_partnerOrganisation" value="PartOrg Ltd." />
                </td>
            </tr>
            <tr>
                <td>
                    <p>Partner Name</p>
                </td>
                <td>
                    <input type="text" name="_partnerName" id="_partnerName" value="Peter Artner" />
                </td>
            </tr>
            <tr>
                <td>
                    <p>Partner Email Address</p>
                </td>
                <td>
                    <input type="text" name="_partnerEmailAddress" id="_partnerEmailAddress" value="p.artner@partorg.com" />
                </td>
            </tr>
            <tr>
                <td>
                    <p>Partner Phone</p>
                </td>
                <td>
                    <input type="text" name="_partnerTelephone" id="_partnerTelephone" value="01226 1234 567" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" id="_buttonSubmit" value="Simulated PRC/Introducer Login" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
